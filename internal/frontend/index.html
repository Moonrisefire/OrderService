<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск заказа</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
            background: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background: #3498db;
            border: none;
            color: white;
            border-radius: 5px;
            margin-left: 10px;
        }

        #result {
            margin-top: 20px;
            white-space: pre-wrap;
            background: #fff;
            padding: 15px;
            border: 1px solid #ccc;
            font-family: monospace;
        }
    </style>
</head>
<body>
<h1>Поиск заказа по ID</h1>
<input type="text" id="orderIdInput" placeholder="Введите order_uid">
<button onclick="fetchOrder()">Найти заказ</button>

<div id="result"></div>

<script>
    async function fetchOrder() {
        const orderId = document.getElementById("orderIdInput").value;
        const resultDiv = document.getElementById("result");
        resultDiv.textContent = "Загрузка...";

        try {
            const response = await fetch(`http://localhost:8080/order/${orderId}`);
            if (!response.ok) {
                resultDiv.textContent = `Ошибка: ${response.status} — ${response.statusText}`;
                return;
            }

            const data = await response.json();
            resultDiv.textContent = JSON.stringify(data, null, 2);
        } catch (error) {
            resultDiv.textContent = "Произошла ошибка: " + error;
        }
    }
</script>
</body>
</html>
